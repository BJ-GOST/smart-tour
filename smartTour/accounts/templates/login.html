<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Tour Login</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
</head>

<body class="radial-gradient-bg">

    <div class="banner">

        <form method="post" class="auth-form">

            {%csrf_token%}

            <img src="{% static 'media/chatbot.png' %}" alt="" height="104px" width="150px" class="bouncing-image">
            
            <h1 style="width: 100%; text-align: center; font-size: large;">Sign Up for Smart Tour</h1>

            <div class="auth-form-div">
                <input type="text" name="username" placeholder="Username" style="height:100%; width:100%; border:1px solid #3f3cbb; border-radius:0.2rem; color:white; background:transparent; margin-top:15px;font-size:16px; padding: 1rem; font-family: 'Roboto Mono', monospace;">
            </div>

            <div class="auth-form-div">
                <input type="password" name="password" placeholder="Password" style="height:100%; width:100%; border:1px solid #3f3cbb; border-radius:0.2rem; color:white; background:transparent; margin-top:15px; font-size:16px; padding: 1rem; font-family: 'Roboto Mono', monospace;">
            </div>
            
            <button class="btn" type="submit">Log In</button>

            <a href="{% url 'sign-up'%}" style="text-decoration: none; font-family: 'Roboto Mono', monospace; color: #f5f5f5; text-align: center;">Have no account? Sign Up</a>
        
        </form>

    </div>

</body>

</html>
